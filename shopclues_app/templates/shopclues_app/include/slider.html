{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/Home.css' %}">
  {% endblock extra_css %}
</head>
<body>
  
<div id="carouselExampleIndicators" class="carousel slide containers" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="width: 100%; height: 400px;" src="{% static 'images/banner1.jpg' %}" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img style="width: 100%; height: 400px;" src="{% static 'images/banner2.jpg' %}" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img style="width: 100%; height: 400px;" src="{% static 'images/banner3.jpg' %}" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img style="width: 100%; height: 400px;" src="{% static 'images/banner4.jpg' %}" alt="Slide 4">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

</body>
</html>
