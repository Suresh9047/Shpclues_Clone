{% extends 'shopclues_app/layouts/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/collection.css' %}">
    {% endblock extra_css %}
</head>
<body>
    {% block content %}
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row" style="margin-top: 100px !important;">
                <div class="col-12">
                    <h4 class="mb-3">Categories</h4>
                    <hr style="border-color: #b8bfc2;">
                </div>
                {% for cat in category %}
                <div class="col-md-4 col-lg-3">
                    <a href="{% url 'collection_view' cat.id %}" style="text-decoration: none;">
                    <div class="card my-3">
                            <img src="{{ cat.image.url }}" class="card-img-top card-img" alt="{{ cat.name }}" style="height: 180px; width: 140px; margin: 20px auto; display: block;">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ cat.name }}</h5>
                                <p class="card-text">{{ cat.description }}</p>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
