{% extends 'shopclues_app/layouts/base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block titile%} Register || Shopclues{%endblock titile%}</title>
</head>
<body>
    {%block content%}
    <div class="container my-5">
        <div class="row">
         <div class="col-12"  style="margin-top: 40px;">
            <h4>Login Page</h4>
            <hr style="border-color: #b8bfc2;">
            {% include 'shopclues_app/include/Messages.html'%}
         </div>
        </div>
        <section class="py-4 my-5">
           <div class="container">
            <div class="row">
                <div class="col-6">
                   <form method="post" action="">
                    {% csrf_token %}
                       <div class="mb-4">
                        <label for="" class="form-label">User Name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                       </div>
                       <div class="mb-4">
                        <label for="" class="form-label">Password</label>
                        <input type="text" name="password" id="password" class="form-control" placeholder="Enter Your Password">
                       </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                   </form>
                   <p class="my-2">New User ! <a href="{% url 'register' %}">Register Now</a></p>
                </div>
            </div>
           </div>
        </section>
     </div>
    {%endblock content%}
</body>
</html>
